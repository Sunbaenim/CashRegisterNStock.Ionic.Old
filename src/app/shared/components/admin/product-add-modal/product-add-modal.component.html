    <ion-icon (click)="dismiss()" name="arrow-back-sharp"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-select id="choiceSelect" #choiceSelect interface="popover" value="Produit">
    <ion-select-option *ngFor="let choice of choices" value="{{choice}}">{{choice}}</ion-select-option>
  </ion-select>

    <div class="btn" [ngClass]="[multipleAddStyle]" (click)="changeStyle()"></div>
    <ion-label>Ajout multiple</ion-label>
